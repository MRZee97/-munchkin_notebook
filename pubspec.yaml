name: munchkin
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.2
  auto_route: ^6.2.0
  pin_code_fields: ^7.4.0
  flutter_bloc: ^8.1.2


dev_dependencies:
  auto_route_generator: ^6.2.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: munchkin
      fonts:
        - asset: assets/fonts/munchkin.ttf
    - family: academy
      fonts:
        - asset: assets/fonts/academy.ttf
  assets:
    - assets/images/